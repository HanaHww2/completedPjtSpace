<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>For Your Moment!</title>
</head>

<body>
    <div class="main-container">
        
        <div class="entry-section">
            <div class="weather-section">
                <div> </div>
                <div> </div>
            </div>
            <div id="clock"></div>
        </div>
        <div class="login-section">
            <!-- form 태그를 사용함으로써, input 태그의 유효성을 체크할 수 있다. (트리거 역할) -->
            <form id="login-form" class="hidden">
                <input type="text" placeholder="What is your name?" maxlength="20" required>
                <button>Log In</button>
            </form>
            <h1 id="greeting" class="hidden"></h1>
        </div>

        <div class="todo-section">
            <div class="hidden">
            <h3>What are you gonna do today? Here's your TODO & DONE list!</h3>
            <form id="todo-form">
                <input type="text" placeholder="Add more? Write a To Do and Press Enter." required>
            </form>
            <ul id="todo-list">
            </ul>
        </div>
        </div>

        <div class="quote-section">
            <div class="quote">
            </div>
            <div class="author">
            </div>
        </div>
        
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script> 
</body>

</html>
